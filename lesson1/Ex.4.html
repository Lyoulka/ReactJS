<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 4</title>
  <script>
    function* generate(){
      let object = {};
      yield object.name = prompt('Введите Ваше имя');
      yield object.age = prompt('Введите Ваш возраст');
      yield object.city = prompt('Введите Ваш город');
      yield object;
    }
    let questions = generate();
    for (let value of questions){
      console.log(value);
    }
  </script>
</head>

</body>
</html>
